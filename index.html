<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Se a bag pesar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .hidden { display: none; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0f0;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .question {
      margin-top: 30px;
    }
    .question p {
      margin-bottom: 10px;
    }
    .answers label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    #finalMessage a {
      color: #0f0;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: underline;
    }
    #backgroundGif {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }
    #container {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    #mainContent {
      max-width: 600px;
    }
    #leaderboard {
      width: 250px;
      margin-left: 40px;
    }
    #leaderboard h3 {
      color: #0f0;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
    }
    #leaderboard li {
      margin-bottom: 10px;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAH6bRDAGuKVdv6XDWkrwpX-prapchLYTw",
      authDomain: "se-a-bag-pesar.firebaseapp.com",
      databaseURL: "https://se-a-bag-pesar-default-rtdb.firebaseio.com",
      projectId: "se-a-bag-pesar",
      storageBucket: "se-a-bag-pesar.firebasestorage.app",
      messagingSenderId: "925392204050",
      appId: "1:925392204050:web:006c6d987578316d8e03cb",
      measurementId: "G-EBEW6G9LYJ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
</head>
<body>
  <img id="backgroundGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmM4YmhsazhubjR1YThjeDd2dGlwem1nbmZ5ZHN2NWcwMWNlaDgzaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UurMzl2Xbo7AuVigoh/giphy.gif" />

  <div id="container">
    <div id="mainContent">
      <div id="intro">
        <h1>"Se a bag pesar..."</h1>
        <p>Você vai aguentar ou vai correr?</p>
        <input type="text" id="playerName" placeholder="Digite seu nome" />
        <br />
        <button id="startBtn">Começar o jogo</button>
        <br />
        <button id="clearBtn">Limpar meu placar</button>
      </div>

      <div id="quiz" class="hidden">
        <div class="question" id="q1">
          <p>1. Qual animal aparece como símbolo de lucro no som?</p>
          <div class="answers">
            <label><input type="radio" name="q1" value="0" /> Tigre</label>
            <label><input type="radio" name="q1" value="1" /> Onça</label>
            <label><input type="radio" name="q1" value="0" /> Cobra</label>
            <label><input type="radio" name="q1" value="0" /> Corvo</label>
          </div>
        </div>

        <div class="question hidden" id="q2">
          <p>2. O que o “Magikarp” representa na letra?</p>
          <div class="answers">
            <label><input type="radio" name="q2" value="0" /> Um Pokémon fraco</label>
            <label><input type="radio" name="q2" value="1" /> A grana nadando</label>
            <label><input type="radio" name="q2" value="0" /> Evolução no corre</label>
            <label><input type="radio" name="q2" value="0" /> Algo aleatório</label>
          </div>
        </div>

        <div class="question hidden" id="q3">
          <p>3. O que acontece “se a bag pesar”?</p>
          <div class="answers">
            <label><input type="radio" name="q3" value="0" /> Eu sumo</label>
            <label><input type="radio" name="q3" value="0" /> Eu corro</label>
            <label><input type="radio" name="q3" value="1" /> Eu jogo na conta</label>
            <label><input type="radio" name="q3" value="0" /> Eu desisto</label>
          </div>
        </div>

        <div class="question hidden" id="q4">
          <p>4. Quando será lançada a música?</p>
          <div class="answers">
            <label><input type="radio" name="q4" value="0" /> 01-06-25</label>
            <label><input type="radio" name="q4" value="0" /> 30-05-25</label>
            <label><input type="radio" name="q4" value="1" /> 31-05-25</label>
            <label><input type="radio" name="q4" value="0" /> 01-05-25</label>
          </div>
        </div>

        <button class="hidden" id="submitBtn">Ver resultado</button>
      </div>

      <div id="finalMessage" class="hidden">
        <h2>Você aguenta a bag.</h2>
        <p id="scoreDisplay"></p>
        <p><a href="https://distrokid.com/hyperfollow/feqzin/se-a-bag-pesar" target="_blank">OUVIR "Se a bag pesar"</a></p>
      </div>
    </div>

    <div id="leaderboard">
      <h3>Placar de líderes</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <!-- SCRIPT FINAL -->
  <script>
    document.getElementById('startBtn').addEventListener('click', startQuiz);
    document.getElementById('clearBtn').addEventListener('click', clearMyScore);
    document.getElementById('submitBtn').addEventListener('click', checkAnswers);

    function startQuiz() {
      const playerName = document.getElementById('playerName').value.trim();
      if (!playerName) {
        alert("Digite seu nome para começar.");
        return;
      }
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');

      const radios = document.querySelectorAll('input[type=radio]');
      radios.forEach(radio => {
        radio.addEventListener('change', e => {
          const name = e.target.name;
          const qNum = parseInt(name.replace('q', ''));
          const currentQ = document.getElementById(`q${qNum}`);
          const nextQ = document.getElementById(`q${qNum + 1}`);
          if (nextQ) {
            currentQ.classList.add('hidden');
            nextQ.classList.remove('hidden');
          } else {
            currentQ.classList.add('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
          }
        });
      });
    }

    function clearMyScore() {
      const password = prompt("Digite a senha para limpar seu placar:");
      if (password === "bagsecreta123") {
        const name = document.getElementById('playerName').value.trim();
        if (!name) {
          alert("Digite seu nome para limpar seu placar.");
          return;
        }
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
        leaderboard = leaderboard.filter(entry => entry.name !== name);
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        renderLeaderboard();
      } else {
        alert("Senha incorreta.");
      }
    }

    function checkAnswers() {
      let score = 0;
      for (let i = 1; i <= 4; i++) {
        const answer = document.querySelector(`input[name=q${i}]:checked`);
        if (answer && answer.value === '1') score++;
      }

      const name = document.getElementById('playerName').value.trim();
      if (!name) return;

      getCityFromIP().then(city => {
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
        const existing = leaderboard.find(entry => entry.name === name);
        if (!existing) {
          leaderboard.push({ name, score, location: city });
        } else {
          existing.score = score;
          existing.location = city;
        }
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        renderLeaderboard();
      });

      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('finalMessage').classList.remove('hidden');
      document.getElementById('scoreDisplay').innerText = `Você acertou ${score} de 4 perguntas.`;

      if (score === 4) {
        document.getElementById('backgroundGif').style.display = 'block';
      }
    }

    function renderLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
      leaderboard.sort((a, b) => b.score - a.score);
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.name} - ${entry.score}/4 (${entry.location || 'Localização desconhecida'})`;
        list.appendChild(li);
      });
    }

    async function getCityFromIP() {
      try {
        const response = await fetch('https://ipinfo.io/json?token=86e5c2e3d9ec10');
        const data = await response.json();
        return data.city || 'Localização desconhecida';
      } catch (error) {
        console.error('Erro ao buscar cidade:', error);
        return 'Localização desconhecida';
      }
    }

    renderLeaderboard();
  </script>
</body>
</html>
