<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Se a bag pesar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hidden { display: none; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0f0;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      z-index: 10;
      position: relative;
    }
    #nameInput {
      padding: 10px;
      font-size: 1rem;
      margin-top: 20px;
      width: 200px;
      text-align: center;
      border: 2px solid #0f0;
      background-color: #000;
      color: #0f0;
      outline: none;
      position: relative;
      z-index: 10;
    }
    #oncaGif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none; /* deixa clique passar */
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>

  <div id="intro">
    <h1>"Se a bag pesar..."</h1>
    <p>Você vai aguentar ou vai correr?</p>
    <input type="text" id="nameInput" placeholder="Digite seu nome" maxlength="20" />
    <br/>
    <button onclick="startQuiz()">Começar o jogo</button>
  </div>

  <div id="quiz" class="hidden">
    <!-- Perguntas aqui (igual ao anterior, abrevia para foco) -->

  <div id="finalMessage" class="hidden">
    <h2>Você aguenta a bag.</h2>
    <p id="scoreDisplay"></p>
    <img id="oncaGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmM4YmhsazhubjR1YThjeDd2dGlwem1nbmZ5ZHN2NWcwMWNlaDgzaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UurMzl2Xbo7AuVigoh/giphy.gif" />
    <p><a href="https://distrokid.com/hyperfollow/feqzin/se-a-bag-pesar" target="_blank">OUVIR "Se a bag pesar"</a></p>
  </div>

<script>
  // Gera UUID simples
  function generateUUID() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }

  // Verifica se uuid salvo, se não cria um
  let userId = localStorage.getItem('userId');
  if (!userId) {
    userId = generateUUID();
    localStorage.setItem('userId', userId);
  }

  // Verifica se já jogou
  function hasUserPlayed() {
    const playedUsers = JSON.parse(localStorage.getItem('playedUsers')) || {};
    return !!playedUsers[userId];
  }

  function startQuiz() {
    const inputName = document.getElementById('nameInput').value.trim();
    if (!inputName) {
      alert("Por favor, digite seu nome para começar.");
      return;
    }
    if (hasUserPlayed()) {
      alert("Você já jogou! Só pode jogar uma vez.");
      return;
    }
    // Seguir o jogo...
    document.getElementById('intro').classList.add('hidden');
    document.getElementById('quiz').classList.remove('hidden');
  }

  // Exemplo para salvar o resultado após quiz
  function checkAnswers() {
    // calcular score...

    // Salva que esse userId já jogou
    let playedUsers = JSON.parse(localStorage.getItem('playedUsers')) || {};
    playedUsers[userId] = true;
    localStorage.setItem('playedUsers', JSON.stringify(playedUsers));

    // Mostrar resultado, gif, etc
  }
</script>

</body>
</html>
