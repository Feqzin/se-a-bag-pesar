<body>
  <!-- ... (mantenha o body HTML original igual) ... -->

  <script type="module">
    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAH6bRDAGuKVdv6XDWkrwpX-prapchLYTw",
      authDomain: "se-a-bag-pesar.firebaseapp.com",
      databaseURL: "https://se-a-bag-pesar-default-rtdb.firebaseio.com",
      projectId: "se-a-bag-pesar",
      storageBucket: "se-a-bag-pesar.appspot.com",
      messagingSenderId: "925392204050",
      appId: "1:925392204050:web:006c6d987578316d8e03cb",
      measurementId: "G-EBEW6G9LYJ"
    };

    // Inicializa√ß√£o do Firebase
    let db;
    let firebaseInitialized = false;
    
    async function initializeFirebase() {
      try {
        // Importa apenas os m√≥dulos necess√°rios
        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js");
        const { getDatabase } = await import("https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js");
        
        const app = initializeApp(firebaseConfig);
        db = getDatabase(app);
        firebaseInitialized = true;
        console.log("Firebase inicializado com sucesso");
      } catch (error) {
        console.error("Erro ao conectar com Firebase:", error);
        // Mostra mensagem de fallback mesmo sem Firebase
        document.getElementById('intro').classList.remove('hidden');
        document.getElementById('leaderboardList').innerHTML = '<li>Placar indispon√≠vel</li>';
      }
    }

    // Fun√ß√£o auxiliar para sanitizar chaves do Firebase
    function sanitizeFirebaseKey(key) {
      if (!key) return 'invalid-key';
      return key.toString().replace(/[.#$\[\]/]/g, '-');
    }

    // Vari√°veis globais
    let currentPlayerName = null;
    let currentPlayerIP = null;
    let currentQuestionIndex = 0;
    const totalQuestions = 4;

    // Fun√ß√µes auxiliares para mostrar/esconder elementos
    function hideElement(id) {
      const el = document.getElementById(id);
      if (el) el.classList.add('hidden');
    }

    function showElement(id) {
      const el = document.getElementById(id);
      if (el) el.classList.remove('hidden');
    }

    // Fun√ß√£o para obter IP com fallback
    async function getPlayerIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        if (!response.ok) throw new Error('Falha na resposta');
        const data = await response.json();
        return sanitizeFirebaseKey(data.ip);
      } catch (error) {
        console.warn("N√£o foi poss√≠vel obter IP, usando fallback:", error);
        return 'temp-ip-' + Math.random().toString(36).substr(2, 9);
      }
    }

    // Fun√ß√£o para carregar o placar de l√≠deres
    async function loadLeaderboard() {
      const leaderboardList = document.getElementById('leaderboardList');
      if (!leaderboardList) return;

      if (!firebaseInitialized) {
        leaderboardList.innerHTML = '<li>Placar indispon√≠vel</li>';
        return;
      }

      try {
        const { ref, onValue } = await import("https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js");
        const playersRef = ref(db, 'players');
        
        onValue(playersRef, (snapshot) => {
          if (!snapshot.exists()) {
            leaderboardList.innerHTML = '<li>Nenhum placar ainda.</li>';
            return;
          }
          
          const players = snapshot.val();
          const playersArray = [];
          
          for (const key in players) {
            if (players.hasOwnProperty(key)) {
              playersArray.push({
                name: key,
                score: players[key].score || 0,
                timestamp: players[key].timestamp || 0
              });
            }
          }
          
          playersArray.sort((a, b) => {
            if (b.score !== a.score) return b.score - a.score;
            return a.timestamp - b.timestamp;
          });
          
          const topPlayers = playersArray.slice(0, 10);
          
          leaderboardList.innerHTML = '';
          if (topPlayers.length === 0) {
            leaderboardList.innerHTML = '<li>Nenhum placar ainda.</li>';
            return;
          }
          
          topPlayers.forEach((player, index) => {
            const li = document.createElement('li');
            li.textContent = `${index + 1}. ${player.name}: ${player.score} pontos`;
            leaderboardList.appendChild(li);
          });
        });
      } catch (error) {
        console.error("Erro ao carregar placar:", error);
        leaderboardList.innerHTML = '<li>Erro ao carregar placar</li>';
      }
    }

    // Fun√ß√£o para salvar a pontua√ß√£o no Firebase
    async function saveScore(name, score, ip) {
      if (!firebaseInitialized) {
        console.warn("Firebase n√£o inicializado - Dados salvos localmente");
        localStorage.setItem('pendingScore', JSON.stringify({
          name: sanitizeFirebaseKey(name),
          score,
          ip,
          timestamp: Date.now()
        }));
        return true;
      }

      try {
        const { ref, set } = await import("https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js");
        const safeName = sanitizeFirebaseKey(name).substring(0, 20);
        const safeIP = sanitizeFirebaseKey(ip);
        
        await set(ref(db, 'players/' + safeName), {
          score: score,
          timestamp: Date.now(),
          ip: safeIP
        });
        
        await set(ref(db, 'ips/' + safeIP), {
          player: safeName,
          timestamp: Date.now()
        });
        
        console.log("Pontua√ß√£o salva com sucesso para:", safeName);
        return true;
      } catch (error) {
        console.error("Erro ao salvar pontua√ß√£o:", error);
        return false;
      }
    }

    // Fun√ß√£o startQuiz
    async function startQuiz() {
      try {
        const name = document.getElementById('playerName')?.value.trim() || '';
        if (!name) {
          alert('Por favor, digite seu nome para come√ßar.');
          return;
        }

        currentPlayerIP = await getPlayerIP();
        console.log("IP do jogador:", currentPlayerIP);

        if (firebaseInitialized) {
          try {
            const { ref, get } = await import("https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js");
            const ipRef = ref(db, 'ips/' + currentPlayerIP);
            const ipSnap = await get(ipRef);
            
            if (ipSnap.exists()) {
              showElement('ipWarning');
              document.getElementById('startBtn').disabled = true;
              return;
            }
          } catch (error) {
            console.warn("Erro ao verificar IP:", error);
          }
        }

        currentPlayerName = name;
        hideElement('intro');
        showElement('quiz');
        showQuestion(0);
      } catch (error) {
        console.error("Erro ao iniciar quiz:", error);
        alert("Erro ao iniciar. Recarregue a p√°gina e tente novamente.");
      }
    }

    // Fun√ß√£o showQuestion
    function showQuestion(index) {
      document.querySelectorAll('.question').forEach(q => {
        q.classList.add('hidden');
      });

      const currentQuestion = document.getElementById(`q${index + 1}`);
      if (currentQuestion) {
        currentQuestion.classList.remove('hidden');
      }

      const submitBtn = document.getElementById('submitBtn');
      if (submitBtn) {
        submitBtn.classList.toggle('hidden', index !== totalQuestions - 1);
      }
    }

    // Fun√ß√£o checkAnswers
    async function checkAnswers() {
      try {
        let score = 0;
        
        for(let i = 1; i <= totalQuestions; i++) {
          const selected = document.querySelector(`input[name="q${i}"]:checked`);
          if (!selected) {
            alert(`Por favor, responda a pergunta ${i}`);
            return;
          }
          score += parseInt(selected.value);
        }

        const saved = await saveScore(currentPlayerName, score, currentPlayerIP);
        if (!saved) {
          alert("As respostas n√£o puderam ser salvas. Verifique sua conex√£o.");
          return;
        }

        hideElement('quiz');
        showElement('finalMessage');
        
        document.getElementById('scoreDisplay').textContent = `Sua pontua√ß√£o: ${score} / ${totalQuestions}`;
        
        const messages = {
          4: "Voc√™ √© o mestre da bag! üëë",
          3: "Quase l√°, vai com tudo!",
          2: "Boa! Continue treinando.",
          1: "Vamos melhorar, n√£o desista.",
          0: "Bora tentar de novo!"
        };
        
        document.querySelector('#finalMessage h2').textContent = messages[score] || "Obrigado por jogar!";

        if (score === totalQuestions) {
          document.getElementById('backgroundGif').style.display = 'block';
        }

        loadLeaderboard();
      } catch (error) {
        console.error("Erro ao verificar respostas:", error);
        alert("Ocorreu um erro. Por favor, tente novamente.");
      }
    }

    // Inicializa√ß√£o do aplicativo
    async function initApp() {
      try {
        // Mostra a interface imediatamente
        showElement('intro');
        
        // Tenta conectar ao Firebase
        await initializeFirebase();
        await loadLeaderboard();
      } catch (error) {
        console.error("Erro na inicializa√ß√£o:", error);
        // Garante que a interface √© mostrada mesmo com erro
        showElement('intro');
      }
    }

    // Inicia o aplicativo quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', initApp);

    // Event listeners
    document.getElementById('startBtn')?.addEventListener('click', startQuiz);

    document.querySelectorAll('#quiz input[type=radio]').forEach(input => {
      input.addEventListener('change', () => {
        if (currentQuestionIndex < totalQuestions - 1) {
          currentQuestionIndex++;
          showQuestion(currentQuestionIndex);
        }
      });
    });

    document.getElementById('submitBtn')?.addEventListener('click', checkAnswers);

    // ... (implemente as outras fun√ß√µes como openClearModal, removeScore, etc)
  </script>
</body>
</html>
