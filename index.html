<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Se a bag pesar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .hidden { display: none; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0f0;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 250px;
      max-width: 80vw;
      border-radius: 5px;
      border: none;
      margin-top: 15px;
    }
    .question {
      margin-top: 30px;
      max-width: 400px;
      width: 100%;
    }
    .question p {
      margin-bottom: 10px;
    }
    .answers label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      text-align: left;
    }
    #finalMessage a {
      color: #0f0;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: underline;
    }
    #placar {
      margin-top: 30px;
      color: #0f0;
      font-weight: bold;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    #oncaGif {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>"Se a bag pesar..."</h1>
    <p>Voc√™ vai aguentar ou vai correr?</p>
    <input type="text" id="playerName" placeholder="Digite seu nome" autocomplete="off" />
    <button onclick="startQuiz()">Come√ßar o jogo</button>
  </div>

  <div id="quiz" class="hidden">
    <div class="question" id="q1">
      <p>1. Qual animal aparece como s√≠mbolo de lucro no som?</p>
      <div class="answers">
        <label><input type="radio" name="q1" value="0" /> Tigre</label>
        <label><input type="radio" name="q1" value="1" /> On√ßa</label>
        <label><input type="radio" name="q1" value="0" /> Cobra</label>
        <label><input type="radio" name="q1" value="0" /> Corvo</label>
      </div>
    </div>

    <div class="question hidden" id="q2">
      <p>2. O que o ‚ÄúMagikarp‚Äù representa na letra?</p>
      <div class="answers">
        <label><input type="radio" name="q2" value="0" /> Um Pok√©mon fraco</label>
        <label><input type="radio" name="q2" value="1" /> A grana nadando</label>
        <label><input type="radio" name="q2" value="0" /> Evolu√ß√£o no corre</label>
        <label><input type="radio" name="q2" value="0" /> Algo aleat√≥rio</label>
      </div>
    </div>

    <div class="question hidden" id="q3">
      <p>3. O que acontece ‚Äúse a bag pesar‚Äù?</p>
      <div class="answers">
        <label><input type="radio" name="q3" value="0" /> Eu sumo</label>
        <label><input type="radio" name="q3" value="0" /> Eu corro</label>
        <label><input type="radio" name="q3" value="1" /> Eu jogo na conta</label>
        <label><input type="radio" name="q3" value="0" /> Eu desisto</label>
      </div>
    </div>

    <button class="hidden" id="submitBtn" onclick="checkAnswers()">Ver resultado</button>
  </div>

  <div id="finalMessage" class="hidden">
    <h2>Voc√™ aguenta a bag.</h2>
    <p id="scoreDisplay"></p>
    <p><a href="https://distrokid.com/hyperfollow/feqzin/se-a-bag-pesar" target="_blank">OUVIR "Se a bag pesar"</a></p>
  </div>

  <img id="oncaGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmM4YmhsazhubjR1YThjeDd2dGlwem1nbmZ5ZHN2NWcwMWNlaDgzaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UurMzl2Xbo7AuVigoh/giphy.gif" alt="Gif da On√ßa" />

  <script>
    function startQuiz() {
      const nameInput = document.getElementById('playerName');
      const playerName = nameInput.value.trim();

      if (!playerName) {
        alert('Por favor, digite seu nome para come√ßar!');
        return;
      }

      localStorage.setItem('currentPlayer', playerName);
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
    }

    const radios = document.querySelectorAll('input[type=radio]');
    radios.forEach(radio => {
      radio.addEventListener('change', (e) => {
        const name = e.target.name;
        const qNum = parseInt(name.replace('q', ''));
        if (qNum < 3) {
          document.getElementById(`q${qNum}`).classList.add('hidden');
          document.getElementById(`q${qNum + 1}`).classList.remove('hidden');
        } else {
          document.getElementById('submitBtn').classList.remove('hidden');
        }
      });
    });

    function checkAnswers() {
      let score = 0;
      for (let i = 1; i <= 3; i++) {
        const answer = document.querySelector(`input[name=q${i}]:checked`);
        if (answer && answer.value === '1') score++;
      }

      const playerName = localStorage.getItem('currentPlayer') || 'An√¥nimo';

      let rankings = JSON.parse(localStorage.getItem('rankings')) || [];
      rankings.push({ name: playerName, score: score });
      localStorage.setItem('rankings', JSON.stringify(rankings));

      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('finalMessage').classList.remove('hidden');

      const scoreText = `${playerName}, voc√™ acertou ${score} de 3 perguntas.`;
      document.getElementById('scoreDisplay').innerText = scoreText;

      mostrarPlacar(rankings);

      if (score === 3) {
        const oncaGif = document.getElementById('oncaGif');
        oncaGif.style.display = 'block';
      }
    }

    function mostrarPlacar(rankings) {
      let placa = document.getElementById('placar');
      if (!placa) {
        placa = document.createElement('div');
        placa.id = 'placar';
        document.getElementById('finalMessage').appendChild(placa);
      }

      // Ordena decrescente
      rankings.sort((a, b) => b.score - a.score);

      // Limita top 5
      const top5 = rankings.slice(0, 5);

      let html = '<h3>üèÜ Placar dos melhores jogadores</h3>';
      top5.forEach((player, index) => {
        html += `<p>${index + 1}. ${player.name} - ${player.score} acertos</p>`;
      });

      placa.innerHTML = html;
    }
  </script>
</body>
</html>
