<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Se a bag pesar - Firebase</title>
  <style>
    body {
      margin: 0; font-family: 'Courier New', monospace;
      background-color: #000; color: #0f0;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh; padding: 20px;
    }
    #container {
      display: flex; width: 100%; max-width: 1000px;
    }
    #mainContent {
      max-width: 600px;
    }
    #leaderboard {
      width: 300px;
      margin-left: 40px;
    }
    #leaderboard h3 {
      color: #0f0;
    }
    #leaderboard ul {
      list-style: none; padding: 0;
    }
    #leaderboard li {
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0f0;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .hidden { display: none; }
    #backgroundGif {
      display: none;
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: -1; opacity: 0.3;
    }
  </style>
</head>
<body>

<img id="backgroundGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmM4YmhsazhubjR1YThjeDd2dGlwem1nbmZ5ZHN2NWcwMWNlaDgzaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UurMzl2Xbo7AuVigoh/giphy.gif" />

<div id="container">
  <div id="mainContent">
    <div id="intro">
      <h1>"Se a bag pesar..."</h1>
      <p>Você vai aguentar ou vai correr?</p>
      <input type="text" id="playerName" placeholder="Digite seu nome" />
      <br />
      <button id="startBtn">Começar o jogo</button>
      <br />
      <button id="clearBtn">Limpar meu placar (senha)</button>
    </div>

    <div id="quiz" class="hidden">
      <div class="question" id="q1">
        <p>1. Qual animal aparece como símbolo de lucro no som?</p>
        <div class="answers">
          <label><input type="radio" name="q1" value="0" /> Tigre</label>
          <label><input type="radio" name="q1" value="1" /> Onça</label>
          <label><input type="radio" name="q1" value="0" /> Cobra</label>
          <label><input type="radio" name="q1" value="0" /> Corvo</label>
        </div>
      </div>

      <div class="question hidden" id="q2">
        <p>2. O que o “Magikarp” representa na letra?</p>
        <div class="answers">
          <label><input type="radio" name="q2" value="0" /> Um Pokémon fraco</label>
          <label><input type="radio" name="q2" value="1" /> A grana nadando</label>
          <label><input type="radio" name="q2" value="0" /> Evolução no corre</label>
          <label><input type="radio" name="q2" value="0" /> Algo aleatório</label>
        </div>
      </div>

      <div class="question hidden" id="q3">
        <p>3. O que acontece “se a bag pesar”?</p>
        <div class="answers">
          <label><input type="radio" name="q3" value="0" /> Eu sumo</label>
          <label><input type="radio" name="q3" value="0" /> Eu corro</label>
          <label><input type="radio" name="q3" value="1" /> Eu jogo na conta</label>
          <label><input type="radio" name="q3" value="0" /> Eu desisto</label>
        </div>
      </div>

      <div class="question hidden" id="q4">
        <p>4. Quando será lançada a música?</p>
        <div class="answers">
          <label><input type="radio" name="q4" value="0" /> 01-06-25</label>
          <label><input type="radio" name="q4" value="0" /> 30-05-25</label>
          <label><input type="radio" name="q4" value="1" /> 31-05-25</label>
          <label><input type="radio" name="q4" value="0" /> 01-05-25</label>
        </div>
      </div>

      <button id="submitBtn" class="hidden">Ver resultado</button>
    </div>

    <div id="finalMessage" class="hidden">
      <h2>Você aguenta a bag.</h2>
      <p id="scoreDisplay"></p>
      <p><a href="https://distrokid.com/hyperfollow/feqzin/se-a-bag-pesar" target="_blank" style="color:#0f0; font-weight:bold;">OUVIR "Se a bag pesar"</a></p>
    </div>
  </div>

  <div id="leaderboard">
    <h3>Placar de líderes</h3>
    <ul id="leaderboardList"></ul>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  // Substitua com suas credenciais Firebase aqui:
  const firebaseConfig = {
    apiKey: "SUA_API_KEY_AQUI",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    databaseURL: "https://SEU_PROJETO.firebaseio.com",
    projectId: "SEU_PROJETO",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "SEU_SENDER_ID",
    appId: "SEU_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const playerNameInput = document.getElementById('playerName');
  const startBtn = document.getElementById('startBtn');
  const clearBtn = document.getElementById('clearBtn');
  const quizDiv = document.getElementById('quiz');
  const introDiv = document.getElementById('intro');
  const submitBtn = document.getElementById('submitBtn');
  const finalMessage = document.getElementById('finalMessage');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const backgroundGif = document.getElementById('backgroundGif');
  const leaderboardList = document.getElementById('leaderboardList');

  let currentIP = null;
  let userHasPlayed = false;

  async function fetchIP() {
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      return data.ip;
    } catch {
      return null;
    }
  }

  async function fetchCity() {
    try {
      const res = await fetch('https://ipapi.co/json/');
      const data = await res.json();
      return data.city || 'Localização desconhecida';
    } catch {
      return 'Localização desconhecida';
    }
  }

  async function init() {
    currentIP = await fetchIP();
    if (!currentIP) {
      alert('Não foi possível obter seu IP. O jogo pode não funcionar corretamente.');
    }
    const snapshot = await db.ref('players').once('value');
    const players = snapshot.val() || {};
    for (const key in players) {
      if (players[key].ip === currentIP) {
        userHasPlayed = true;
        break;
      }
    }
    renderLeaderboard(players);
  }

  function renderLeaderboard(playersObj) {
    leaderboardList.innerHTML = '';
    const players = Object.values(playersObj || {}).sort((a, b) => b.score - a.score);
    players.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.name} - ${p.score}/4 (${p.location})`;
      leaderboardList.appendChild(li);
    });
  }

  startBtn.addEventListener('click', () => {
    const name = playerNameInput.value.trim();
    if (!name) {
      alert('Digite seu nome para começar.');
      return;
    }
    if (userHasPlayed) {
      alert('Você já jogou uma vez. Só pode jogar uma vez por IP.');
      return;
    }
    introDiv.classList.add('hidden');
    quizDiv.classList.remove('hidden');
  });

  document.querySelectorAll('input[type=radio]').forEach(radio => {
    radio.addEventListener('change', e => {
      const name = e.target.name;
      const qNum = parseInt(name.replace('q', ''));
      const nextQ = document.getElementById(`q${qNum + 1}`);
      if (nextQ) {
        document.getElementById(`q${qNum}`).classList.add('hidden');
        nextQ.classList.remove('hidden');
      } else {
        submitBtn.classList.remove('hidden');
      }
    });
  });

  submitBtn.addEventListener('click', async () => {
    let score = 0;
    for (let i = 1; i <= 4; i++) {
      const answer = document.querySelector(`input[name=q${i}]:checked`);
      if (answer && answer.value === '1') score++;
    }
    const name = playerNameInput.value.trim();
    if (!name) {
      alert('Digite seu nome para começar.');
      return;
    }

    const city = await fetchCity();

    const newPlayerRef = db.ref('players').push();
    await newPlayerRef.set({
      name,
      score,
      ip: currentIP,
      location: city,
      timestamp: Date.now()
    });

    userHasPlayed = true;
    const playersSnapshot = await db.ref('players').once('value');
    renderLeaderboard(playersSnapshot.val());

    quizDiv.classList.add('hidden');
    finalMessage.classList.remove('hidden');
    scoreDisplay.innerText = `Você acertou ${score} de 4 perguntas.`;

    if (score === 4) {
      backgroundGif.style.display = 'block';
    }
  });

  clearBtn.addEventListener('click', async () => {
    const password = prompt('Digite a senha para limpar seu placar:');
    if (password !== 'bagsecreta123') {
      alert('Senha incorreta.');
      return;
    }
    const name = playerNameInput.value.trim();
    if (!name) {
      alert('Digite seu nome para limpar o placar.');
      return;
    }

    const snapshot = await db.ref('players').once('value');
    const players = snapshot.val() || {};

    const keyToRemove = Object.entries(players).find(([key, val]) => val.name === name && val.ip === currentIP);

    if (!keyToRemove) {
      alert('Placar não encontrado para esse nome e IP.');
      return;
    }

    await db.ref(`players/${keyToRemove[0]}`).remove();

    alert('Seu placar foi removido e seu IP liberado para jogar de novo.');

    userHasPlayed = false;
    const playersSnapshot = await db.ref('players').once('value');
    renderLeaderboard(playersSnapshot.val());

    introDiv.classList.remove('hidden');
    finalMessage.classList.add('hidden');
    quizDiv.classList.add('hidden');
  });

  init();
</script>

</body>
</html>
