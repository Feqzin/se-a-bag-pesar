<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Se a bag pesar - Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .hidden { display: none; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0f0;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .question {
      margin-top: 30px;
    }
    .question p {
      margin-bottom: 10px;
    }
    .answers label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    #finalMessage a {
      color: #0f0;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: underline;
    }
    #backgroundGif {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }
    #container {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    #mainContent {
      max-width: 600px;
    }
    #leaderboard {
      width: 300px;
      margin-left: 40px;
    }
    #leaderboard h3 {
      color: #0f0;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
      max-height: 450px;
      overflow-y: auto;
    }
    #leaderboard li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    #removeSelectedBtn {
      margin-bottom: 10px;
      background-color: #f00;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      display: none;
      font-weight: bold;
    }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-analytics.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAH6bRDAGuKVdv6XDWkrwpX-prapchLYTw",
      authDomain: "se-a-bag-pesar.firebaseapp.com",
      databaseURL: "https://se-a-bag-pesar-default-rtdb.firebaseio.com",
      projectId: "se-a-bag-pesar",
      storageBucket: "se-a-bag-pesar.firebasestorage.app",
      messagingSenderId: "925392204050",
      appId: "1:925392204050:web:006c6d987578316d8e03cb",
      measurementId: "G-EBEW6G9LYJ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // Função para buscar cidade pelo IP
    async function getCityFromIP() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        return data.city || 'Localização desconhecida';
      } catch {
        return 'Localização desconhecida';
      }
    }

    // Controladores DOM
    const startBtn = document.getElementById('startBtn');
    const clearBtn = document.getElementById('clearBtn');
    const submitBtn = document.getElementById('submitBtn');
    const removeSelectedBtn = document.getElementById('removeSelectedBtn');
    const leaderboardList = document.getElementById('leaderboardList');
    const playerNameInput = document.getElementById('playerName');

    startBtn.addEventListener('click', startQuiz);
    clearBtn.addEventListener('click', clearMyScore);
    submitBtn.addEventListener('click', checkAnswers);
    removeSelectedBtn.addEventListener('click', removeSelectedScores);

    function startQuiz() {
      const playerName = playerNameInput.value.trim();
      if (!playerName) {
        alert("Digite seu nome para começar.");
        return;
      }

      // Checa se IP já jogou
      getCityFromIP().then(ipCity => {
        const leaderboardRef = ref(db, 'leaderboard');
        onValue(leaderboardRef, snapshot => {
          const data = snapshot.val() || {};
          for (const key in data) {
            if (data[key].ip === ipCity && data[key].name === playerName) {
              alert('Você já jogou com esse IP e nome. Apague seu nome para jogar novamente.');
              return;
            }
          }
          showQuiz();
        }, { onlyOnce: true });
      });
    }

    function showQuiz() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      submitBtn.classList.add('hidden');

      const radios = document.querySelectorAll('input[type=radio]');
      radios.forEach(radio => {
        radio.checked = false; // reset respostas
        radio.addEventListener('change', e => {
          const name = e.target.name;
          const qNum = parseInt(name.replace('q', ''));
          const currentQ = document.getElementById(`q${qNum}`);
          const nextQ = document.getElementById(`q${qNum + 1}`);
          if (nextQ) {
            currentQ.classList.add('hidden');
            nextQ.classList.remove('hidden');
          } else {
            currentQ.classList.add('hidden');
            submitBtn.classList.remove('hidden');
          }
        });
      });
    }

    async function checkAnswers() {
      let score = 0;
      for (let i = 1; i <= 4; i++) {
        const answer = document.querySelector(`input[name=q${i}]:checked`);
        if (answer && answer.value === '1') score++;
      }
      const name = playerNameInput.value.trim();
      if (!name) return alert('Digite seu nome.');

      const ipCity = await getCityFromIP();

      // Salvar no Firebase
      const leaderboardRef = ref(db, 'leaderboard');
      onValue(leaderboardRef, snapshot => {
        const data = snapshot.val() || {};
        let foundKey = null;
        for (const key in data) {
          if (data[key].name === name) {
            foundKey = key;
            break;
          }
        }
        if (foundKey) {
          // Atualiza registro existente
          set(ref(db, `leaderboard/${foundKey}`), {
            name,
            score,
            location: ipCity,
            ip: ipCity,
          });
        } else {
          // Novo registro
          const newKey = Date.now().toString();
          set(ref(db, `leaderboard/${newKey}`), {
            name,
            score,
            location: ipCity,
            ip: ipCity,
          });
        }
      }, { onlyOnce: true });

      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('finalMessage').classList.remove('hidden');
      document.getElementById('scoreDisplay').innerText = `Você acertou ${score} de 4 perguntas.`;

      if (score === 4) {
        document.getElementById('backgroundGif').style.display = 'block';
      }
      renderLeaderboard();
    }

    function renderLeaderboard() {
      const leaderboardRef = ref(db, 'leaderboard');
      onValue(leaderboardRef, snapshot => {
        const data = snapshot.val() || {};
        leaderboardList.innerHTML = '';

        if (Object.keys(data).length === 0) {
          removeSelectedBtn.style.display = 'none';
          return;
        } else {
          removeSelectedBtn.style.display = 'inline-block';
        }

        for (const key in data) {
          const entry = data[key];
          const li = document.createElement('li');

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = key;
          checkbox.style.marginRight = '10px';

          const text = document.createElement('span');
          text.textContent = `${entry.name} - ${entry.score}/4 (${entry.location || 'Localização desconhecida'})`;

          li.appendChild(checkbox);
          li.appendChild(text);
          leaderboardList.appendChild(li);
        }
      });
    }

    function clearMyScore() {
      const password = prompt("Digite a senha para limpar seu placar:");
      if (password !== "bagsecreta123") {
        alert("Senha incorreta.");
        return;
      }

      const name = playerNameInput.value.trim();
      if (!name) {
        alert("Digite seu nome para limpar seu placar.");
        return;
      }

      const leaderboardRef = ref(db, 'leaderboard');
      onValue(leaderboardRef, snapshot => {
        const data = snapshot.val() || {};
        for (const key in data) {
          if (data[key].name === name) {
            remove(ref(db, 'leaderboard/' + key));
          }
        }
        alert("Seu placar foi removido.");
        renderLeaderboard();
      }, { onlyOnce: true });
    }

    async function removeSelectedScores() {
      const checkboxes = document.querySelectorAll('#leaderboardList input[type=checkbox]:checked');
      if (checkboxes.length === 0) {
        alert('Selecione pelo menos um placar para remover.');
        return;
      }
      const confirmed = confirm(`Tem certeza que deseja remover ${checkboxes.length} placar(es)?`);
      if (!confirmed) return;

      for (const checkbox of checkboxes) {
        await remove(ref(db, 'leaderboard/' + checkbox.value));
      }
      alert('Placar(es) removido(s) com sucesso.');
      renderLeaderboard();
    }

    renderLeaderboard();
  </script>
</head>
<body>
  <img id="backgroundGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmM4YmhsazhubjR1YThjeDd2dGlwem1nbmZ5ZHN2NWcwMWNlaDgzaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UurMzl2Xbo7AuVigoh/giphy.gif" />

  <div id="container">
    <div id="mainContent">
      <div id="intro">
        <h1>"Se a bag pesar..."</h1>
        <p>Você vai aguentar ou vai correr?</p>
        <input type="text" id="playerName" placeholder="Digite seu nome aqui" autocomplete="off" />
        <br />
        <button id="startBtn">Começar Quiz</button>
        <button id="clearBtn">Limpar meu placar</button>
      </div>

      <div id="quiz" class="hidden">
        <div class="question" id="q1">
          <p>1. Qual é o animal da cédula de 50 reais?</p>
          <div class="answers">
            <label><input type="radio" name="q1" value="1" /> Onça-pintada</label>
            <label><input type="radio" name="q1" value="0" /> Arara</label>
            <label><input type="radio" name="q1" value="0" /> Jacaré</label>
          </div>
        </div>

        <div class="question hidden" id="q2">
          <p>2. Qual Pokémon é usado para associar à cédula de 100 reais?</p>
          <div class="answers">
            <label><input type="radio" name="q2" value="1" /> Magikarp</label>
            <label><input type="radio" name="q2" value="0" /> Pikachu</label>
            <label><input type="radio" name="q2" value="0" /> Bulbasaur</label>
          </div>
        </div>

        <div class="question hidden" id="q3">
          <p>3. Qual é a cor da cédula de 10 reais?</p>
          <div class="answers">
            <label><input type="radio" name="q3" value="1" /> Vermelha</label>
            <label><input type="radio" name="q3" value="0" /> Azul</label>
            <label><input type="radio" name="q3" value="0" /> Verde</label>
          </div>
        </div>

        <div class="question hidden" id="q4">
          <p>4. Qual animal aparece na cédula de 2 reais?</p>
          <div class="answers">
            <label><input type="radio" name="q4" value="1" /> Tartaruga</label>
            <label><input type="radio" name="q4" value="0" /> Lobo-marinho</label>
            <label><input type="radio" name="q4" value="0" /> Coruja</label>
          </div>
        </div>

        <button id="submitBtn" class="hidden">Enviar respostas</button>
      </div>

      <div id="finalMessage" class="hidden">
        <h2>Resultado</h2>
        <p id="scoreDisplay"></p>
        <p><a href="#" onclick="location.reload()">Jogar novamente</a></p>
      </div>
    </div>

    <div id="leaderboard">
      <h3>Placar de líderes</h3>
      <button id="removeSelectedBtn">Remover selecionados</button>
      <ul id="leaderboardList"></ul>
    </div>
  </div>
</body>
</html>
