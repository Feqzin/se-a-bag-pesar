<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Se a bag pesar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .hidden { display: none; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0f0;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .question {
      margin-top: 30px;
    }
    .question p {
      margin-bottom: 10px;
    }
    .answers label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    #finalMessage a {
      color: #0f0;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: underline;
    }
    #backgroundGif {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }
    #container {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    #mainContent {
      max-width: 600px;
    }
    #leaderboard {
      width: 250px;
      margin-left: 40px;
    }
    #leaderboard h3 {
      color: #0f0;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
    }
    #leaderboard li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img id="backgroundGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmM4YmhsazhubjR1YThjeDd2dGlwem1nbmZ5ZHN2NWcwMWNlaDgzaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UurMzl2Xbo7AuVigoh/giphy.gif" />

  <div id="container">
    <div id="mainContent">
      <div id="intro">
        <h1>"Se a bag pesar..."</h1>
        <p>Você vai aguentar ou vai correr?</p>
        <input type="text" id="playerName" placeholder="Digite seu nome" />
        <br />
        <button onclick="startQuiz()">Começar o jogo</button>
        <br />
        <button onclick="clearMyScore()">Limpar meu placar</button>
      </div>
      <!-- Conteúdo do quiz e resultado permanece igual -->
      <div id="quiz" class="hidden"> ... </div>
      <div id="finalMessage" class="hidden"> ... </div>
    </div>

    <div id="leaderboard">
      <h3>Placar de líderes</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <script>
    // Demais funções permanecem as mesmas
    function renderLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
      leaderboard.sort((a, b) => b.score - a.score); // Ordena por pontuação decrescente
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.name} - ${entry.score}/4 (${entry.location})`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
